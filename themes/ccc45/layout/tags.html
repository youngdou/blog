{% extends 'layout.html' %}

{% block title %}
{{ __('title.tags') }} | {{ config.title }}
{% endblock %}

{% block content %}
<div class="center clouds">
  <p class="head-tag">{{ __('title.tags') }}</p>

  <div>
    {% for tag in page %}
    <p>
      <a href="{{ _url(tag.url) }}">{{ tag.name }}</a>
      <span>({{ tag.posts.length }})</span>
    </p>
    {% endfor %}
  </div>
</div>
{% endblock %}
